<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life Manager</title>
        <!-- Rset CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!-- Estilos css -->
        <link rel="stylesheet" href="css/documento.css">
        <!-- Font Awesome -->
        <script src="./js/fontawesome-all.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navegacao">
                <div class="logo">
                    <span>LifeManager</span>
                </div>
                <ul class="navegacao__lista">
                    <li class="navegacao__link"><a href="index.html" class="navegacao__ancora">Agenda</a></li>
                    <li class="navegacao__link"><a href="documentos.html" class="navegacao__ancora">Documentos</a></li>
                </ul>
            </nav>
            <div class="conteudo">
                <div id="conteudo__periodo" class="periodo container">
                    <h1>CATEGORIA</h1>
                    <div class="conteudo_meses">
                        <tr class="conteudo__container">
                            <td><a href="#" onclick="tarefaController.importaRegistrosJaneiro()">Identificação</a></td>
                            <input type="text" id="periodo_dia_janeiro" class="conteudo__dia form-control"/>
                            <button onclick="registroDiarioJaneiroController.importaRegistros()" class="btn-inserirDia" type="button">
                                <i class="pesquisa fas fa-search"></i>
                            </button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosFevereiro()">Laborais</a></td>
                            <input type="text" id="periodo_dia_fevereiro" class="conteudo__dia form-control"/>
                            <button onclick="registroDiarioFevereiroController.importaRegistros()" class="btn-inserirDia" type="button">
                                <i class="pesquisa fas fa-search"></i>
                            </button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosMarco()">Contratuais</a></td>
                            <input type="text" id="periodo_dia_marco"  class="conteudo__dia form-control"/>
                            <button onclick="registroDiarioMarcoController.importaRegistros()" class="btn-inserirDia" type="button">
                                <i class="pesquisa fas fa-search"></i>
                            </button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosAbril()">Financeiros</a></td>
                            <input type="text" id="periodo_dia_abril" class="conteudo__dia form-control" />
                            <button onclick="registroDiarioAbrilController.importaRegistros()" class="btn-inserirDia" type="button">
                                <i class="pesquisa fas fa-search"></i>
                            </button>
                        </tr>
                        <tr>
                            <td >
                                <td><a href="#" onclick="tarefaController.importaRegistrosAbril()">Entidades Governamentais</a></td>
                                <input type="text" id="periodo_dia_maio" class="conteudo__dia form-control" />
                                <button onclick="registroDiarioMaioController.importaRegistros()" class="btn-inserirDia" type="button">
                                    <i class="pesquisa fas fa-search"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosJunho()">Legislação</a></td>
                            <input type="text" id="periodo_dia_junho" class="conteudo__dia form-control" />
                            <button onclick="registroDiarioJunhoController.importaRegistros()" class="btn-inserirDia" type="button">
                                <i class="pesquisa fas fa-search"></i>
                            </button>
                        </tr>
                    </div>
                </div>
                <div id="tarefas" class="tarefas container">
                    <h1>DOCUMENTOS</h1>
                    <div id="mensagemView"></div>
                    <form>
                        <div id="tarefaView"></div>
                        <button onclick="tarefaController.apaga()" class="btn btn-secondary" id="btn-apagar" type="button">
                            Limpar
                        </button>
                    </form>
                </div>
                <div id="tabela_periodos" class="tabela_periodos container">
                    <form onsubmit="documentoController.adiciona(event)">
                        <div class="tabela_conteudo">
                            <h1>CADASTRO</h1>
                            <div class="semana">
                                <div class="subCardSemana">
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Domingo" />
                                        <span>D</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Segunda" />
                                        <span>S</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Terça" />
                                        <span>T</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Quarta" />
                                        <span>Q</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Quinta" />
                                        <span>Q</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Sexta" />
                                        <span>S</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Sábado" />
                                        <span>S</span>
                                    </div>
                                </div>
                                <label id="label_semana"></label>
                                <div class="cardData">
                                    <h4>DATA</h4>
                                    <input type="date" id="data" class="form-control">
                                </div>
                            </div>
                            <div id="card_estudos" class="card__cadastro">
                                <h4>DOCUMENTO</h4>
                                <div id="cardNotas" class="card_01 cardNotas">
                                    <input type="text" id="input__text_documento" class="form-control input"
                                     placeholder="Insira a disciplina"/>
                                    <div id="checkEstudos" class="checkViewEstudos"></div>
                                </div>
                            </div>
                            <div id="card_projetos" class="card__cadastro">
                                <h4>CATEGORIA</h4>
                                <div class="cardNotas">
                                    <input type="text" id="input__text_categoria" class="form-control input" 
                                    placeholder="Insira o projeto"/>
                                    <div id="checkProjetos" class="checkViewProjetos"></div>
                                </div>
                            </div>
                            <div id="card_pessoal" class="card__cadastro">
                                <h4>OBSERVAÇÕES</h4>
                                <div class="cardNotas">
                                    <textarea id="input__text_observacoes" class="form-control input" 
                                    placeholder="Insira suas outras atividades"></textarea>
                                    <div id="checkPessoal" class="checkViewPessoal"></div>
                                </div>
                            </div>
                            <form id="formulario" method="post" enctype="multipart/form-data">
                                <div id="card_arquivo" class="arquivo">
                                    <h4>ARQUIVO</h4>
                                    <div class="cardNotas">
                                        <input id="input__arquivo" class="btn-selecionarArquivo" name="arquivo" type="file" />
                                        <button class="btn btn-secondary">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!----------- Jquery ------------------------------------------------------------>
		<script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous">
        </script>

        <!-- JS scripts -->
        <script src='./js/app/models/Documento.js'></script>
        <script src='./js/app/helpers/DateHelper.js'></script>
        <script src='./js/app/helpers/checkbox-helper.js'></script>
        <script src='./js/app/helpers/cor-status-helper.js'></script>
        <script src='./js/app/helpers/limpaTarefas-helper.js'></script>
        <script src='./js/app/controllers/DocumentoController.js'></script>
        
        <script>

            let documentoController = new DocumentoController();

        </script>
    </body>
</html>
