                <div id="tarefas" class="tarefas container">
                    <div>
                        <h1>TAREFAS</h1>
                        <input type="search" id="pesquisa" class="tarefas__pesquisa" placeholder="pesquise ...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="mensagemView"></div>
                    <form>
                        <div id="tarefaView"></div>
                        <button onclick="tarefaController.apaga()" class="btn btn-secondary" id="btn-apagar" type="button">
                            Limpar
                        </button>
                    </form>
                </div>
                <div id="tabela_periodos" class="tabela_periodos container">
                    <form>
                        <div class="container_card_agua">
                            <h4>Água</h4>
                            <input type="checkbox" id="cardAgua" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />

                            <input type="checkbox" class="card_agua" value="1" />

                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <span  id="result" class="text-success">0</span>
                        </div>
                        <div id="tabela__inserir" class="tabela_conteudo">
                            <h1>NOTAS</h1>
                            <div class="semana">
                                <div class="subCardSemana">
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Domingo" />
                                        <span>D</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Segunda" />
                                        <span>S</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Terça" />
                                        <span>T</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Quarta" />
                                        <span>Q</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Quinta" />
                                        <span>Q</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Sexta" />
                                        <span>S</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Sábado" />
                                        <span>S</span>
                                    </div>
                                </div>
                                <label id="label_semana"></label>
                                <div class="cardData">
                                    <input type="date" id="data" class="form-control">
                                </div>
                            </div>
                            <div onclick="capturaInputEstudos()" id="card_estudos" class="card_estudos">
                                <h4>ESTUDOS</h4>
                                <div id="cardNotas" class="card_01 cardNotas">
                                    <input  type="checkbox" class="input__card_estudos" />
                                    <input type="text" id="input__Text_estudos" class="form-control input"
                                     placeholder="Insira a disciplina"/>
                                    <div id="checkEstudos" class="checkViewEstudos"></div>
                                </div>
                            </div>
                            <div onclick="capturaInputProjetos()" id="card_projetos" class="card_estudos">
                                <h4>PROJETOS</h4>
                                <div class="cardNotas">
                                    <input type="checkbox" class="input__card_projetos" />
                                    <input type="text" id="input__Text_projetos" class="form-control input" 
                                    placeholder="Insira o projeto"/>
                                    <div id="checkProjetos" class="checkViewProjetos"></div>
                                </div>
                            </div>
                            <div onclick="capturaInputPessoal()" id="card_pessoal" class="card_estudos input">
                                <h4>PESSOAL</h4>
                                <div class="cardNotas">
                                    <input type="checkbox" class="input__card_pessoal" />
                                    <textarea id="input__Text_pessoal" class="form-control input" 
                                    placeholder="Insira suas outras atividades"></textarea>
                                    <div id="checkPessoal" class="checkViewPessoal"></div>
                                </div>
                            </div>
                        </div>
                        <button onclick="tarefaController.adiciona(event)" class="btn btn-success" id="btn-adicionar" type="submit">
                            Incluir
                        </button>
                    </form>
                </div>

        <script>

            let tarefaController = new TarefaController();
            let registroDiarioJaneiroController = new RegistroDiarioJaneiroController();
            let registroDiarioFevereiroController = new RegistroDiarioFevereiroController();
            let registroDiarioMarcoController = new RegistroDiarioMarcoController();
            let registroDiarioAbrilController = new RegistroDiarioAbrilController();
            let registroDiarioMaioController = new RegistroDiarioMaioController();
            let registroDiarioJunhoController = new RegistroDiarioJunhoController();
            let registroDiarioJulhoController = new RegistroDiarioJulhoController();
            let registroDiarioAgostoController = new RegistroDiarioAgostoController();
            let registroDiarioSetembroController = new RegistroDiarioSetembroController();
            let registroDiarioOutubroController = new RegistroDiarioOutubroController();
            let registroDiarioNovembroController = new RegistroDiarioNovembroController();
            let registroDiarioDezembroController = new RegistroDiarioDezembroController();

            const botaoLimpar = document.querySelector('#btn-apagar');
            botaoLimpar.addEventListener('click', function() {

                tarefaController.apaga();

                registroDiarioJaneiroController.apaga();
                registroDiarioFevereiroController.apaga();
                registroDiarioMarcoController.apaga();
                registroDiarioAbrilController.apaga();
                registroDiarioMaioController.apaga();
                registroDiarioJunhoController.apaga();
                registroDiarioJulhoController.apaga();
                registroDiarioAgostoController.apaga();
                registroDiarioSetembroController.apaga();
                registroDiarioOutubroController.apaga();
                registroDiarioNovembroController.apaga();
                registroDiarioDezembroController.apaga();
                

            });
