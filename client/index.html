<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life Manager</title>
        <!-- Rset CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!-- Estilos css -->
        <link rel="stylesheet" href="css/estilos.css">
        <!-- Font Awesome -->
        <script src="./js/fontawesome-all.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navegacao">
                <div class="logo">
                    <span>LifeManager</span>
                </div>
            </nav>
            <div class="conteudo">
                <div id="periodo" class="periodo container">
                    <h1>PERÍODO</h1>
                    <div class="periodo_meses">
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosJaneiro()">Janeiro</a></td>
                            <input type="number" class="periodo_dia"/>
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosFevereiro()">Fevereiro</a></td>
                            <input type="number" class="periodo_dia"/>
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosMarco()">Março</a></td>
                            <input type="number" id="periodo_dia_marco"  class="periodo_dia"/>
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosAbril()">Abril</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td >
                                <td><a href="#" onclick="tarefaController.importaRegistrosAbril()">Maio</a></td>
                                <input type="number" class="periodo_dia" />
                                <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosJunho()">Junho</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosJulho()">Julho</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosAgosto()">Agosto</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosSetembro()">Setembro</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosOutubro()">Outubro</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosNovembro()">Novembro</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                        <tr>
                            <td><a href="#" onclick="tarefaController.importaRegistrosDezembro()">Dezembro</a></td>
                            <input type="number" class="periodo_dia" />
                            <button onclick="registroDiarioController.importaRegistros()" class="btn-inserirDia" type="button">Inserir</button>
                        </tr>
                    </div>
                </div>
                <div id="tarefas" class="tarefas container">
                    <h1>TAREFAS</h1>
                    <div id="mensagemView"></div>
                    <form>
                        <div id="tarefaView"></div>
                        <button onclick="tarefaController.apaga();registroDiarioController.apaga()" id="btn-apagar" class="btn btn-success" type="button">
                            Limpar
                        </button>
                    </form>
                </div>
                <div id="tabela_periodos" class="tabela_periodos container">
                    <form>
                        <div class="container_card_agua">
                            <h4>Água</h4>
                            <input type="checkbox" id="cardAgua" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <input type="checkbox" class="card_agua" value="1" />
                            <i class="glass fas fa-glass-whiskey fa-1x"></i>
                            <span  id="result">0</span>
                        </div>
                        <div class="tabela_conteudo">
                            <h1>NOTAS</h1>
                            <div class="semana">
                                <div class="subCardSemana">
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Domingo" />
                                        <span>D</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Segunda" />
                                        <span>S</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Terça" />
                                        <span>T</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Quarta" />
                                        <span>Q</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Quinta" />
                                        <span>Q</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Sexta" />
                                        <span>S</span>
                                    </div>
                                    <div class="cardSemana">
                                        <input class="input_semana" type="checkbox" value="Sábado" />
                                        <span>S</span>
                                    </div>
                                </div>
                                <label id="label_semana"></label>
                                <div class="cardData">
                                    <input type="date" id="data" class="form-control">
                                </div>
                            </div>
                            <div onclick="capturaInputEstudos()" id="card_estudos" class="card_estudos">
                                <h4>ESTUDOS</h4>
                                <div id="cardNotas" class="card_01 cardNotas">
                                    <input  type="checkbox" class="input__card_estudos" />
                                    <input type="text" id="input__Text_estudos" class="form-control input"
                                     placeholder="Insira a disciplina"/>
                                    <div id="checkEstudos" class="checkViewEstudos"></div>
                                </div>
                            </div>
                            <div onclick="capturaInputProjetos()" id="card_projetos" class="card_estudos">
                                <h4>PROJETOS</h4>
                                <div class="cardNotas">
                                    <input type="checkbox" class="input__card_projetos" />
                                    <input type="text" id="input__Text_projetos" class="form-control input" 
                                    placeholder="Insira o projeto"/>
                                    <div id="checkProjetos" class="checkViewProjetos"></div>
                                </div>
                            </div>
                            <div onclick="capturaInputPessoal()" id="card_pessoal" class="card_estudos input">
                                <h4>PESSOAL</h4>
                                <div class="cardNotas">
                                    <input type="checkbox" class="input__card_pessoal" />
                                    <textarea id="input__Text_pessoal" class="form-control input" 
                                    placeholder="Insira suas outras atividades"></textarea>
                                    <div id="checkPessoal" class="checkViewPessoal"></div>
                                </div>
                            </div>
                        </div>
                        <button onclick="tarefaController.adiciona(event)" class="btn btn-success" id="btn-adicionar" type="submit">
                            Incluir
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src='./js/app/models/Tarefa.js'></script>

        <script src='./js/app/helpers/cor-status-helper.js'></script>
        <script src='./js/app/helpers/capturaValorInput-helper.js'></script>
        <script src='./js/app/models/ArrayTarefas.js'></script>
        <script src='./js/app/controllers/TarefaController.js'></script>
        <script src='./js/app/controllers/RegistroDiarioController.js'></script>
        <script src='./js/app/views/TarefaView.js'></script>
        <script src='./js/app/models/Mensagem.js'></script>
        <script src='./js/app/views/MensagemViewSucess.js'></script>
        <script src='./js/app/views/MensagemViewError.js'></script>
        <script src='./js/app/services/HttpService.js'></script>
        <script src='./js/app/services/RegistrosService.js'></script>
        <script src='./js/app/services/RegistrosDiarioService.js'></script>
        <script>

            let tarefaController = new TarefaController();

            let registroDiarioController = new RegistroDiarioController();

        </script>
    </body>
</html>
